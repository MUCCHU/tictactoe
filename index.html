<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="body">
        <div class="container">
            <h1 class="headingT">Tic Tac Toe</h1>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <div class="myrow">
                    <div class="mycol btopnone bleftnone" id="11" onclick="handleClick(this.id)"></div>
                    <div class="mycol btopnone" id="12" onclick="handleClick(this.id)"></div>
                    <div class="mycol btopnone brightnone" id="13" onclick="handleClick(this.id)"></div>
                </div>
                <div class="myrow">
                    <div class="mycol bleftnone" id="21" onclick="handleClick(this.id)"></div>
                    <div class="mycol" id="22" onclick="handleClick(this.id)"></div>
                    <div class="mycol brightnone" id="23" onclick="handleClick(this.id)"></div>
                </div>
                <div class="myrow">
                    <div class="mycol bleftnone bbottnone" id="31" onclick="handleClick(this.id)"></div>
                    <div class="mycol bbottnone" id="32" onclick="handleClick(this.id)"></div>
                    <div class="mycol brightnone bbottnone" id="33" onclick="handleClick(this.id)"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="brain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
